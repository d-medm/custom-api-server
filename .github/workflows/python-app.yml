# This workflow will run pytest 
# automatically for pull requests

name: Python application

on:
    workflow_dispatch:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs: 
    build:
        environment: Dev
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read

        steps:
        - uses: actions/checkout@v4
        
        - name: Set up Python 3.12
          uses: actions/setup-python@v5
          with:
            python-version: "3.12"

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; fi
          
        - name: Test Pytests
          env:
            DATABASE_URL: sqlite:///./test_test.db
          run: |
            pytest

        - name: Install Keploy CLI
          run: |
            curl --silent -L https://keploy.io/ent/install.sh | bash
            echo "Keploy version:"
            keploy --version
            echo "PATH: $PATH"

        - name: Run Keploy Test Suite
          env:
            echo "API Key present: ${{ secrets.KEPLOY_API_KEY != '' }}"
          run: |
            keploy test-suite --app=cc3fad0f-1f06-4bdf-b408-18628bca5c8b --base-path http://localhost:8000/ --cloud
